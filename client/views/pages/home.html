    <!-- Home page header starts -->
   
    <!-- Home page header ends -->

    <!-- Home page body start -->
    <div class="home-body container">
        <div class="row">
            <!-- Message Area Markup starts -->
            <div class="col-md-8">
               <h3 class="m-t-xs">Advisors List</h3>

               <div class="advisors row" ng-if="data.chatlist.length > 0">
                   <div class="col-md-3"             ng-repeat="friend in data.advisorlist"
                   ng-click="selectFriendToChat(friend.id)"
                   ng-class="{'active':friend.id == data.selectedFriendId}">
                       <div ng-if="friend.gender == 'M'" class="advisor-male" >
                          <div class="overlay">
                              <h4 class="text-center">{{friend.username}}</h4>
                              <a class="btn btn-primary center-block" href="test/{{data.userId}}" >View Chat</a>
                          </div>
                       </div>
                       <div ng-if="friend.gender == 'F'" class="advisor-female" >
                        <div class="overlay">
                            <h4 class="text-center">{{friend.username}}</h4>
                            <a class="btn btn-primary center-block" href="test/{{data.userId}}" >View Chat</a>
                        </div>
                     </div>
                   </div>
               </div>
               
            </div>
            <!-- Message Area Markup ends -->

            <!-- Chat list Markup starts -->
            <div class="col-md-4">
                <div class="chat-list-container">
                    <div class="chat-list-heading"><i class="fa fa-circle flashit" aria-hidden="true"></i> <span >Online</span> </div>
                    <div class="chat-list">
                        <ul class="list-group" ng-if="data.chatlist.length > 0">
                            <li class="list-group-item" ng-repeat="friend in data.chatlist"  ng-click="selectFriendToChat(friend.id)"  ng-class="{'active':friend.id == data.selectedFriendId}" >
                                <img src="https://placehold.it/50x50" class="rounded-circle"> {{friend.username}}
                                <span class="badge badge-info" ng-if="friend.Type == 1">Advisor</span>
                                

                            </li>
                        </ul>
                        <div class="alert alert-info" ng-if="data.chatlist.length === 0">
                            <strong>No one is online to chat.</strong>
                        </div>
                    </div>                    
                </div>
            </div>
            <!-- Chat List Markup ends -->

        </div>
    </div>
    <!-- Home page body start -->
</div>
